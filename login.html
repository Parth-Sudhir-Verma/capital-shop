<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style> 
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .finisher-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .header-content {
      position: relative;
      z-index: 2;
      color: #fff;
      text-align: center;
      padding-top:5%;
    }
  </style>
</head>

<body>
  <div class="finisher-header" style="position: relative;">
    <div class="header-content">
      <!DOCTYPE html>
      <html lang="en">

      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
          crossorigin="anonymous"></script>

      </head>

      <body>
        <div class="container ">
          <form action="index.html" class="was-validated">
            <div class="row d- flex align-item-center">
              <div class="col-lg-4 offset-lg-4 col-md-3 offset-md-3">
                <a class="navbar-brand fs-3" href="#">
        <img src="/images/lightlogo.png" alt="Logo" width="45" height="40" style="border-radius: 60%;"
          class=" d-inline-block align-text-top mb-4">&nbsp<strong>Capital</strong> Shop</a>
                <div class="mt-2">
                  <label for="nm" class="col-form-label fs-3 d-flex justify-content-start">UserName</label>
                  <input type="text" class="form-control" name="nm" required minlength="4" maxlength="100">
                  <small class="valid-feedback">Ok</small>
                  <small class="invalid-feedback">Too small Input</small>
                </div>
                <div class="mt-2 mb-4">
                  <label for="addr" class="col-form-label fs-3 d-flex justify-content-start">Password</label>
                  <input class="form-control" name="addr" required minlength="6" maxlength="8">
                  <small class="valid-feedback">Ok</small>
                  <small class="invalid-feedback">Password Too small Input</small>

                </div>
                <a href="index.html">
                <button type="submit" class="btn btn-danger">Log In</button></a>
                <a href="">
                <button type="button" class="btn btn-success">Sign Up</button></a>


              </div>

            </div>
          </form>
        </div>
    </div>
  </div>
<script src="finisher-header.es5.min.js" type="text/javascript"></script>
<script type="text/javascript">
  new FinisherHeader({
    "count": 100,
    "size": {
      "min": 2,
      "max": 236,
      "pulse": 0.4
    },
    "speed": {
      "x": {
        "min": 0,
        "max": 0.4
      },
      "y": {
        "min": 0,
        "max": 0.6
      }
    },
    "colors": {
      "background": "#201e30",
      "particles": [
        "#fbfcca",
        "#d7f3fe",
        "#ffd0a7"
      ]
    },
    "blending": "overlay",
    "opacity": {
      "center": 1,
      "edge": 0
    },
    "skew": 0,
    "shapes": [
      "c"
    ]
  });
</script>
</body>

</html>
